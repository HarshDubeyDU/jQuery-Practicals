<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>jQuery Practicals</title>
</head>
<body>
    <h1>jQuery Practicals</h1>
    <h2>1. Show/Hide and Toggle Effects</h2>
    <div class="show">
        <p class="show--paragraph">Hello</p>
        <button class="show--button">Show</button>
    </div>
    <div class="hide">
        <p class="hide--paragraph">Bye</p>
        <button class="hide--button">Hide</button>
    </div>
    <div class="toggle">
        <p class="toggle--paragraph">Old Friends</p>
        <button class="toggle--button">Toggle</button>
    </div>
    <div class="slide">
        <p class="slide--paragraph">Slider</p>
        <button class="slide--button">Slide Up</button>
    </div>

    <h2>2. Drag and Drop Functionality</h2>
    <div class="drag-and-drop">
        <div class="draggable">
            <p>This component is free</p>
        </div>

        <div class="droppable">
            <p>Drop Here</p>
        </div>
    </div>

    <h2>3. Image Slider</h2>
    <div class="image-slider">
        <img class="image-slider__image" src="images/image.jpg" alt="Dog in Sunset" />
        <div>
            <button class="image-slider__button--manual">Fade Out</button>
        </div>
    </div>

    <h2>4. AJAX Call with jQuery</h2>
    <div class="ajax">
        <div>
            <button class="ajax__request">Request Data</button>
        </div>
    </div>

    <h2>5. Form Validation</h2>
    <div class="form">
        <form id="identity-verification-form">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" />
            <label for="email">Email:</label>
            <input id="email" name="email" type="email">
            <label for="phone">Phone Number:</label>
            <input id="phone" name="phone" type="tel">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password">
            <label for="confirmPassword">Confirm Password:</label>
            <input id="confirmPassword" name="confirmPassword" type="password">
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" integrity="sha512-MSOo1aY+3pXCOCdGAYoBZ6YGI0aragoQsg1mKKBHXCYPIWxamwOE7Drh+N5CPgGI5SA9IEKJiPjdfqWFWmZtRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
